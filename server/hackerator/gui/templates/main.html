{% block scripts %}
    {{ super() }}
    <script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
        // start up the SocketIO connection to the server - the namespace 'test' is also included here if necessary
        var socket = io.connect('http://' + document.domain + ':' + location.port + '/gui');
        // this is a callback that triggers when the "my response" event is emitted by the server.
        socket.on('toggle', function(msg) {
            $('#log').append('<p>Received: ' + msg.data + '</p>');
        });
        //example of triggering an event on click of a form submit button
        $('form#emit').submit(function(event) {
            socket.emit('toggle', {data: $('#emit_data').val()});
            return false;
        });
    });

    </script>
    <script type="text/javascript">
    $(document).ready(function(){
    //connect to the socket server.
    var socket = io.connect('http://' + document.domain + ':' + location.port + '/gui');
    var numbers_received = [];
    //receive details from server
    socket.on('toggle', function(msg) {
        console.log("Received toggle for " + msg.rfid);
        //maintain a list of ten numbers
        if (numbers_received.length >= 10){
            numbers_received.shift()
        }
        numbers_received.push(msg);
        numbers_string = '';
        for (var i = 0; i < numbers_received.length; i++){
            numbers_string = numbers_string + '<p>' + numbers_received[i].kortnummer +
            " timestamp " + numbers_received[i].timestamp +
            " status:" + numbers_received[i].status + "JSON: " +
            JSON.stringify(numbers_received[i]) + '</p>';
        }
        $('#log').html(numbers_string);
    });
});
    </script>

<div class="container" id="content">
