<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackerator</title>
</head>
<body>
<h1>Hackerator</h1>
<script type=text/javascript src="{{
  url_for('.static', filename='jquery-3.4.1.min.js') }}"></script>

<script type="text/javascript">
    $(document).ready(function(){
    // start up the SocketIO connection to the server - the namespace 'test' is also included here if necessary
    var socket = io.connect('http://' + document.domain + ':' + location.port + '/gui');
    // this is a callback that triggers when the "my response" event is emitted by the server.
    socket.on('toggle', function(msg) {
        $('#log').append('<p>Received: ' + msg.data + '</p>');
    });
    //example of triggering an event on click of a form submit button
    $('form#emit').submit(function(event) {
        socket.emit('toggle', {data: $('#emit_data').val()});
        return false;
    });
});

</script>
</body>
</html>
